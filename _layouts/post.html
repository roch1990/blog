<!doctype html>
<html>
{% include head.html %}
<body>
{% include header.html %}
<div class="wrapper">
    <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
        <header class="post-header">
            <h1 class="post-title p-name" itemprop="name headline">{{ page.title }}</h1>
            <p class="post-meta">
                <time class="dt-published" datetime="{{ page.date }}" itemprop="datePublished">{{ page.date | date_to_long_string }}
                </time></p>
        </header>
        <div class="post-content e-content" itemprop="articleBody">
            {{ content }}
        </div>
        {% include disqus.html %}
    </article>
</div>

</body>

{% include footer.html %}
</html>
